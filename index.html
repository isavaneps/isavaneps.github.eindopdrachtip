<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu</title>
    <link rel="stylesheet" href="style.css">
</head>
<audio src="sounds/no-yum-yum.mp3" id="eetsound"></audio>
<audio src="sounds/studio-audience-awwww-sound-fx_XHRWBp0.mp3" id="petsound"></audio>
<audio src="sounds/New Recording 29.mp3" id="bgmusic" loop></audio>
<body>
    <h1>Take care of a Labubu</h1>
    <button>Start</button>
    <div class="knoppen-container" id="kleurknoppen">
        <div class="kleurknop" id="geleknop"><p>Soymilk</p></div>
        <div class="kleurknop" id="rozeknop"><p>Lychee Berry</p></div>
        <div class="kleurknop" id="groeneknop"><p>Green Grape</p></div>
        <div class="kleurknop" id="blauweknop"><p>Sea Salt</p></div>
        <div class="kleurknop" id="bruineknop"><p>Chestnut Cocoa</p></div>
        <div class="kleurknop" id="grijzeknop"><p>Sesame Bean</p></div>
      </div>
    </div>
    <div class="labubus">
        <img src="images/legelabubu.PNG" alt="labubuwit" id="wit">
        <img src="images/labubugeel.PNG" alt="labubugeel" id="geel">
        <img src="images/labuburoze.PNG" alt="labuburoze" id="roze">
        <img src="images/labubugroen.PNG" alt="labubugroen" id="groen">
        <img src="images/labubublauw.PNG" alt="labubublauw" id="blauw">
        <img src="images/labububruin.PNG" alt="labububruin" id="bruin">
        <img src="images/labubugrijs.PNG" alt="labubugrijs" id="grijs">
    </div>
    <div class="sillylabubus">
        <img src="images/sillylabubugeel.PNG" alt="sillylabubugeel" id="sillygeel">
        <img src="images/sillylabuburoze.PNG" alt="sillylabuburoze" id="sillyroze">
        <img src="images/sillylabubugroen.PNG" alt="sillylabubugroen" id="sillygroen">
        <img src="images/sillylabubublauw.PNG" alt="sillylabubublauw" id="sillyblauw">
        <img src="images/sillylabububruin.PNG" alt="sillylabububruin" id="sillybruin">
        <img src="images/sillylabubugrijs.PNG" alt="sillylabubugrijs" id="sillygrijs">

    </div>
    <button id="volgende">Next</button>
    <button id="feed">Give a snack</button>
    <button id="pet">Give a lil' pet</button>
    <script src="script.js"></script>
</body>
</html>
